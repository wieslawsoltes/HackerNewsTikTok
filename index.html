<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>HN TikTok‑Style Stream (Fast Touch Navigation)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <style>
    /* Base layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #111;
      color: #fff;
      touch-action: none;
    }
    /* The container for swipable pages */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Each story page */
    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      overflow: hidden;
      will-change: transform;
      transform: translateZ(0);
      isolation: isolate;
    }
    /* Background image for a page – increased blur and dark overlay for better contrast */
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(15px);
      transform: scale(1.1);
      z-index: -1;
      opacity: 1;
      transition: filter 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      will-change: filter;
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: multiply;
    }
    /* The story card (white content area) with extra vertical margin */
    .story-content {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;  /* extra margin on top and bottom */
      width: 90%;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-height: 80vh;
      color: #333;
      transition: none !important;
    }
    .story-content * {
      transition: none !important;
    }
    .preview-img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 15px;
      opacity: 0;
      transition: opacity 0.5s ease-in !important;
    }
    .page.image-loaded .preview-img {
      opacity: 1;
    }
    /* Fixed top controls */
    .feed-menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 30;
      cursor: pointer;
      background: none;
      padding: 8px;
      color: white;
      text-shadow: 0 0 3px black;
    }
    .feed-menu-toggle i {
      font-size: 24px;
    }
    #refreshBtn {
      position: fixed;
      top: 10px;
      left: 60px;
      z-index: 30;
      cursor: pointer;
      background: none;
      padding: 8px;
      color: white;
      font-size: 24px;
      opacity: 0.9;
      text-shadow: 0 0 3px black;
    }
    /* Global fixed HN link at top right */
    #globalHNLink {
      position: fixed;
      top: 10px;
      right: 10px;
      text-decoration: none;
      z-index: 30;
      color: white;
      font-size: 20px;
      text-shadow: 0 0 3px black;
    }
    /* Global fixed comments button at bottom right */
    #globalCommentsButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      padding: 5px 10px;
      z-index: 30;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 3px black;
    }
    /* Navigation buttons container – fixed at bottom left, horizontally stacked */
    .nav-buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 30;
    }
    .nav-buttons button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    /* Feed menu (appears below top controls) */
    .feed-menu {
      position: fixed;
      top: 60px;
      left: 10px;
      background: none;
      border: none;
      border-radius: 5px;
      padding: 10px;
      z-index: 30;
      display: none;
    }
    .feed-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .feed-menu li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: block;
      padding: 8px 12px;
      opacity: 0.9;
      text-shadow: 0 0 3px black;
    }
    /* Post title link inside story card */
    .story-content h2 a {
      color: inherit;
      text-decoration: none;
    }
    /* Comments overlay covers full viewport */
    #threadOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
      touch-action: none;
    }
    /* Dialog container for comments overlay – stays centered */
    .thread-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 600px;
      width: 90%;
      max-height: 80%;
      background: #fff;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
      z-index: 101;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    /* Scrollable content area inside dialog */
    .thread-content {
      padding: 20px;
      height: calc(100% - 40px);
      overflow-y: auto;
    }
    /* Close button rendered as a plain icon – no background – fixed to top-right of dialog */
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #000;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }
    /* Compact comment tree styling */
    .comment-tree {
      margin-top: 10px;
    }
    .comment {
      border-left: 1px solid #ccc;
      margin-left: 10px;
      padding-left: 5px;
      margin-bottom: 5px;
    }
    .comment-author {
      font-weight: bold;
      margin-bottom: 3px;
      font-size: 14px;
    }
    .comment-body {
      font-size: 13px;
      line-height: 1.4;
      word-break: break-word;
      white-space: normal;
    }
    @media (max-width: 600px) {
      .story-content {
        width: 90%;
        margin: 20px auto;
        padding: 15px;
      }
      .story-content h2 {
        font-size: 1.3em;
      }
      .preview-img {
        max-height: 200px;
      }
      /* Adjust fixed controls for small screens */
      #globalHNLink {
        top: 8px;
        right: 8px;
        font-size: 24px;
      }
      #globalCommentsButton {
        bottom: 20px;
        right: 20px;
        font-size: 16px;
        padding: 8px 12px;
      }
      .feed-menu-toggle {
        top: 8px;
        left: 8px;
        padding: 10px;
      }
      .feed-menu-toggle i {
        font-size: 28px;
      }
      #refreshBtn {
        top: 8px;
        left: 60px;
        font-size: 28px;
      }
      .feed-menu {
        top: 55px;
        left: 8px;
      }
      .nav-buttons {
        bottom: 20px;
        left: 10px;
      }
      .nav-buttons button {
        font-size: 28px;
      }
    }
    /* Global button style */
    button {
      background: none;
      border: none;
      color: white;
      text-shadow: 0 0 3px black;
    }
  </style>
</head>
<body>
  <!-- Top fixed controls -->
  <div id="feedMenuToggle" class="feed-menu-toggle">
    <i class="fas fa-bars"></i>
  </div>
  <div id="refreshBtn">
    <i class="fas fa-sync-alt"></i>
  </div>
  <div id="feedMenu" class="feed-menu">
    <ul>
      <li><a href="#" data-feed="top">Top</a></li>
      <li><a href="#" data-feed="new">New</a></li>
      <li><a href="#" data-feed="best">Best</a></li>
      <li><a href="#" data-feed="ask">Ask</a></li>
      <li><a href="#" data-feed="show">Show</a></li>
      <li><a href="#" data-feed="job">Jobs</a></li>
    </ul>
  </div>
  <!-- The swipable pages container -->
  <div id="container" class="container"></div>
  
  <!-- Navigation buttons container – fixed at bottom left, horizontally stacked -->
  <div class="nav-buttons">
    <button id="prevBtn" title="Previous"><i class="fas fa-chevron-up"></i></button>
    <button id="nextBtn" title="Next"><i class="fas fa-chevron-down"></i></button>
  </div>
  
  <!-- Global fixed controls that do not translate -->
  <a id="globalHNLink" href="#" target="_blank"><i class="fas fa-external-link-alt"></i></a>
  <div id="globalCommentsButton">#0 | 0 comments</div>

  <!-- (The comments overlay is created dynamically.) -->

  <script>
    // Global fixed controls for HN link and comments button.
    const globalHNLink = document.getElementById('globalHNLink');
    const globalCommentsButton = document.getElementById('globalCommentsButton');

    const container = document.getElementById('container');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const feedMenuToggle = document.getElementById('feedMenuToggle');
    const feedMenu = document.getElementById('feedMenu');
    const refreshBtn = document.getElementById('refreshBtn');

    const storyCache = {};
    const previewCache = {};
    const renderedPagesCache = {};

    let currentIndex = 0;
    let stories = [];
    let storyIds = [];
    let currentBatchIndex = 0;
    const batchSize = 10;
    let currentFeed = 'top';

    const feedEndpoints = {
      top: 'https://hacker-news.firebaseio.com/v0/topstories.json',
      new: 'https://hacker-news.firebaseio.com/v0/newstories.json',
      best: 'https://hacker-news.firebaseio.com/v0/beststories.json',
      ask: 'https://hacker-news.firebaseio.com/v0/askstories.json',
      show: 'https://hacker-news.firebaseio.com/v0/showstories.json',
      job: 'https://hacker-news.firebaseio.com/v0/jobstories.json'
    };

    // Update global fixed controls for the current story.
    function updateGlobalControls() {
      const currentStory = stories[currentIndex];
      if (currentStory) {
        globalHNLink.href = `https://news.ycombinator.com/item?id=${currentStory.id}`;
        globalCommentsButton.textContent = `#${currentIndex + 1} | ${currentStory.descendants || 0} comments`;
        globalCommentsButton.onclick = () => openThreadOverlay(currentStory);
      }
    }

    // Render pages (swipe translation) and update global controls.
    function renderPage(index) {
      const pages = container.children;
      for (let i = 0; i < pages.length; i++) {
        if (i === index) {
          pages[i].style.transform = 'translateY(0)';
        } else if (i < index) {
          pages[i].style.transform = 'translateY(-100%)';
        } else {
          pages[i].style.transform = 'translateY(100%)';
        }
      }
      updateGlobalControls();
    }

    // Create or reuse a page for a given story.
    function createPage(story) {
      if (renderedPagesCache[story.id]) return renderedPagesCache[story.id];
      const page = document.createElement('div');
      page.classList.add('page');

      const bgDiv = document.createElement('div');
      bgDiv.classList.add('bg-image');
      page.appendChild(bgDiv);

      const contentDiv = document.createElement('div');
      contentDiv.classList.add('story-content');
      
      if (story.url) {
        contentDiv.innerHTML = `
          <h2><a href="${story.url}" target="_blank">${story.title || 'No Title'}</a></h2>
          <p>by <strong>${story.by || 'Unknown'}</strong> | ${story.score || 0} points</p>
        `;
      } else {
        contentDiv.innerHTML = `
          <h2>${story.title || 'No Title'}</h2>
          <p>by <strong>${story.by || 'Unknown'}</strong> | ${story.score || 0} points</p>
        `;
      }
      page.appendChild(contentDiv);

      // Try to fetch preview data concurrently.
      if (story.url) {
        fetchPreviewData(story.url).then(previewData => {
          let imageUrl = null;
          if (previewData) {
            if (previewData.image && previewData.image.url) {
              imageUrl = previewData.image.url;
            } else if (previewData.screenshot && previewData.screenshot.url) {
              imageUrl = previewData.screenshot.url;
            }
          }
          if (!imageUrl) {
            // Fallback using an alternative screenshot service (WordPress mShots)
            imageUrl = `https://s.wordpress.com/mshots/v1/${encodeURIComponent(story.url)}?w=800`;
          }
          if (imageUrl) {
            bgDiv.style.backgroundImage = `url('${imageUrl}')`;
            const imgEl = document.createElement('img');
            imgEl.classList.add('preview-img');
            imgEl.src = imageUrl;
            imgEl.alt = (previewData && previewData.title) ? previewData.title : (story.title || 'Preview Image');
            imgEl.onload = () => page.classList.add('image-loaded');
            if (imgEl.complete) page.classList.add('image-loaded');
            contentDiv.insertBefore(imgEl, contentDiv.firstChild);
            if (previewData && previewData.description) {
              const descP = document.createElement('p');
              descP.textContent = previewData.description;
              contentDiv.appendChild(descP);
            }
          }
        }).catch(err => {
          console.error('Error fetching preview data:', err);
        });
      } else {
        // For non-link posts, fall back to rendering a screenshot of the HN page.
        let fallbackUrl = `https://s.wordpress.com/mshots/v1/${encodeURIComponent('https://news.ycombinator.com/item?id=' + story.id)}?w=800`;
        bgDiv.style.backgroundImage = `url('${fallbackUrl}')`;
        const imgEl = document.createElement('img');
        imgEl.classList.add('preview-img');
        imgEl.src = fallbackUrl;
        imgEl.alt = story.title || 'Preview Image';
        imgEl.onload = () => page.classList.add('image-loaded');
        if (imgEl.complete) page.classList.add('image-loaded');
        contentDiv.insertBefore(imgEl, contentDiv.firstChild);
      }
      renderedPagesCache[story.id] = page;
      return page;
    }

    // Fetch preview data concurrently from two Microlink endpoints.
    async function fetchPreviewData(url) {
      if (previewCache[url]) return previewCache[url];
      try {
        const metaPromise = fetch(`https://api.microlink.io?url=${encodeURIComponent(url)}&meta=true`).then(res => res.json());
        const screenshotPromise = fetch(`https://api.microlink.io?url=${encodeURIComponent(url)}&screenshot=true`).then(res => res.json());
        const [metaData, screenshotData] = await Promise.all([metaPromise, screenshotPromise]);
        let data = null;
        if (metaData && metaData.data && metaData.data.image && metaData.data.image.url) {
          data = metaData.data;
        } else if (screenshotData && screenshotData.data && screenshotData.data.screenshot && screenshotData.data.screenshot.url) {
          data = screenshotData.data;
        }
        if (data) {
          previewCache[url] = data;
          return data;
        }
      } catch (error) {
        console.error('Error fetching preview data concurrently:', error);
      }
      return null;
    }

    async function loadNextBatch() {
      if (currentBatchIndex >= storyIds.length) return;
      const idsToLoad = storyIds.slice(currentBatchIndex, currentBatchIndex + batchSize);
      currentBatchIndex += batchSize;
      const promises = idsToLoad.map(id => {
        if (storyCache[id]) return Promise.resolve(storyCache[id]);
        return fetch(`https://hacker-news.firebaseio.com/v0/item/${id}.json`)
          .then(res => res.json())
          .then(data => { storyCache[id] = data; return data; });
      });
      try {
        const newStories = await Promise.all(promises);
        newStories.forEach(story => {
          if (story && story.title) {
            stories.push(story);
            const page = createPage(story);
            container.appendChild(page);
          }
        });
        renderPage(currentIndex);
        setupIntersectionObserver();
      } catch (error) {
        console.error('Error loading batch:', error);
      }
    }

    async function fetchStoryIds(feed) {
      try {
        const res = await fetch(feedEndpoints[feed]);
        storyIds = await res.json();
        currentBatchIndex = 0;
        currentIndex = 0;
        stories = [];
        container.innerHTML = '';
        loadNextBatch();
      } catch (error) {
        console.error('Error fetching story IDs:', error);
      }
    }

    function goToNextPage() {
      if (currentIndex < stories.length - 1) {
        currentIndex++;
        renderPage(currentIndex);
        checkAndLoadMore();
      }
    }
    function goToPrevPage() {
      if (currentIndex > 0) {
        currentIndex--;
        renderPage(currentIndex);
      }
    }
    function checkAndLoadMore() {
      if (currentIndex >= stories.length - 5 && currentBatchIndex < storyIds.length) {
        loadNextBatch();
      }
    }
    function refreshFeed() {
      fetchStoryIds(currentFeed);
    }

    let touchStartY = null;
    document.addEventListener('touchstart', (e) => { touchStartY = e.changedTouches[0].screenY; });
    document.addEventListener('touchmove', (e) => {
      if (touchStartY === null) return;
      const currentY = e.changedTouches[0].screenY;
      const delta = currentY - touchStartY;
      const percent = (delta / window.innerHeight) * 100;
      updateDragging(percent);
      e.preventDefault();
    });
    document.addEventListener('touchend', (e) => {
      if (touchStartY === null) return;
      const currentY = e.changedTouches[0].screenY;
      const delta = currentY - touchStartY;
      Array.from(container.children).forEach(page => page.style.transition = '');
      if (delta > 50) goToPrevPage();
      else if (delta < -50) goToNextPage();
      else renderPage(currentIndex);
      touchStartY = null;
    });
    function updateDragging(percent) {
      const pages = container.children;
      const progress = Math.min(1, Math.abs(percent) / 100);
      if (pages[currentIndex]) {
        pages[currentIndex].style.transition = 'none';
        pages[currentIndex].style.transform = `translateY(${percent}%)`;
        const bg = pages[currentIndex].querySelector('.bg-image');
        if (bg) {
          const newBlur = 15 - progress * 15;
          bg.style.filter = `blur(${newBlur}px)`;
          bg.style.opacity = 1;
        }
      }
      if (percent < 0 && currentIndex < pages.length - 1 && pages[currentIndex + 1]) {
        pages[currentIndex + 1].style.transition = 'none';
        pages[currentIndex + 1].style.transform = `translateY(${100 + percent}%)`;
        const bg = pages[currentIndex + 1].querySelector('.bg-image');
        if (bg) {
          const newBlur = progress * 15;
          bg.style.filter = `blur(${newBlur}px)`;
          bg.style.opacity = 1;
        }
      }
      if (percent > 0 && currentIndex > 0 && pages[currentIndex - 1]) {
        pages[currentIndex - 1].style.transition = 'none';
        pages[currentIndex - 1].style.transform = `translateY(${-100 + percent}%)`;
        const bg = pages[currentIndex - 1].querySelector('.bg-image');
        if (bg) {
          const newBlur = progress * 15;
          bg.style.filter = `blur(${newBlur}px)`;
          bg.style.opacity = 1;
        }
      }
    }

    prevBtn.addEventListener('click', goToPrevPage);
    nextBtn.addEventListener('click', goToNextPage);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') goToPrevPage();
      else if (e.key === 'ArrowDown') goToNextPage();
    });
    let lastWheelTime = 0;
    document.addEventListener('wheel', (e) => {
      e.preventDefault();
      const now = Date.now();
      if (now - lastWheelTime < 600) return;
      lastWheelTime = now;
      if (e.deltaY > 0) goToNextPage();
      else if (e.deltaY < 0) goToPrevPage();
    }, { passive: false, capture: true });
    feedMenuToggle.addEventListener('click', () => {
      feedMenu.style.display = (getComputedStyle(feedMenu).display === 'none') ? 'block' : 'none';
    });
    refreshBtn.addEventListener('click', refreshFeed);
    feedMenu.addEventListener('click', (e) => {
      e.preventDefault();
      let target = e.target;
      if (target.tagName.toLowerCase() !== 'a' && target.parentElement && target.parentElement.tagName.toLowerCase() === 'a')
        target = target.parentElement;
      if (target && target.tagName.toLowerCase() === 'a') {
        const selectedFeed = target.getAttribute('data-feed');
        if (selectedFeed && selectedFeed !== currentFeed) {
          currentFeed = selectedFeed;
          feedMenu.style.display = 'none';
          fetchStoryIds(currentFeed);
        }
      }
    });

    function setupIntersectionObserver() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const pages = Array.from(container.children);
            const pageIndex = pages.indexOf(entry.target);
            if (pageIndex === stories.length - 3) loadNextBatch();
          }
        });
      }, {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
      });
      Array.from(container.children).forEach(page => observer.observe(page));
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then(registration => {
          console.log('ServiceWorker registration successful with scope:', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed:', err);
        });
      });
    }

    fetchStoryIds(currentFeed);
  </script>

  <!-- Progressive and Concurrent Comments Overlay / Thread functions -->
  <script>
    // Fetch a single comment from Hacker News.
    function fetchComment(id) {
      return fetch(`https://hacker-news.firebaseio.com/v0/item/${id}.json`)
             .then(response => response.json());
    }
    
    // Build the comment tree progressively.
    async function buildCommentTree(commentIds) {
      const container = document.createElement('div');
      container.classList.add('comment-tree');
      commentIds.forEach(id => {
        fetchComment(id)
          .then(async commentData => {
            if (!commentData || commentData.deleted || commentData.dead) return;
            const commentElem = document.createElement('div');
            commentElem.classList.add('comment');
            commentElem.innerHTML = `
              <div class="comment-author">${commentData.by || 'unknown'}</div>
              <div class="comment-body">${commentData.text || ''}</div>
            `;
            container.appendChild(commentElem);
            if (commentData.kids && commentData.kids.length > 0) {
              const childTree = await buildCommentTree(commentData.kids);
              if(childTree) commentElem.appendChild(childTree);
            }
          })
          .catch(error => console.error('Error fetching comment:', error));
      });
      return container;
    }
    
    // Open the comments overlay using a dialog structure.
    function openThreadOverlay(story) {
      let overlay = document.getElementById('threadOverlay');
      if (!overlay) {
        overlay = document.createElement('div');
        overlay.id = 'threadOverlay';
        overlay.innerHTML = `
          <div class="thread-dialog">
            <button id="closeThreadOverlay" class="close-button"><i class="fas fa-times"></i></button>
            <div id="threadContent" class="thread-content">
              <div id="threadLoading" style="margin-top:40px; text-align:center;">Loading comments...</div>
            </div>
          </div>
        `;
        document.body.appendChild(overlay);
        overlay.addEventListener('click', (e) => {
          if(e.target.id === 'threadOverlay') overlay.style.display = 'none';
        });
      }
      overlay.style.display = 'block';
      const closeBtn = overlay.querySelector('#closeThreadOverlay');
      closeBtn.addEventListener('click', () => { overlay.style.display = 'none'; });
      const threadContent = overlay.querySelector('#threadContent');
      threadContent.innerHTML = `<div id="threadLoading" style="margin-top:40px; text-align:center;">Loading comments...</div>`;
      
      if (story.kids && story.kids.length > 0) {
        buildCommentTree(story.kids).then(commentTree => {
          threadContent.innerHTML = '';
          threadContent.appendChild(commentTree);
        }).catch(err => {
          threadContent.innerHTML = `<div style="text-align:center;">Error loading comments.</div>`;
        });
      } else {
        threadContent.innerHTML = `<div style="text-align:center;">No comments available.</div>`;
      }
    }
  </script>

  <!-- Service Worker registration -->
  <script>
    self.addEventListener('install', event => {
      event.waitUntil(
        caches.open('hn-cache').then(cache => {
          return cache.addAll([
            '/',
            'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
          ]);
        })
      );
    });
    self.addEventListener('fetch', event => {
      event.respondWith(
        caches.match(event.request).then(response => response || fetch(event.request))
      );
    });
  </script>
</body>
